<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelista</title>
    <link rel="stylesheet" href="transportBook.css">
    <link rel="icon" href="pictures/plain logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div class="header">
        <div class="logo">
            <a href="home.html">
                <img src="pictures/logo.png" class="logoImg" alt="Travelista">
            </a>
        </div>
        <div class="topnav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="bottom-nav">
        <ul>
            <li><a id="explore" href="explore.html">Explore Top Destination</a></li>
            <li><a id="airfare" href="airfare.html">Airfare</a></li>
            <li><a id="hotel" href="hotel.html">Hotels</a></li>
            <li><a id="transport" href="transport.html">Transportation</a></li>
            <li><a id="packages" href="packages.html">Packages</a></li>
        </ul>
    </div>
    
    <div class="container">
        <div class="newBox">
            <h1>Transportation Booking Details</h1>
            <form action="#" class="form">
                <h3>Personal Details</h3>
                <div class="column">
                    <div class="inputBox">
                        <label>First Name</label>
                        <input type="text" id="Fname" placeholder="Insert First Name" required>
                    </div>

                    <div class="inputBox">
                        <label>Middle Name</label>
                        <input type="text" id="Mname"placeholder="Insert Middle Name">
                    </div>

                    <div class="inputBox">
                        <label>Last Name</label>
                        <input type="text" id="Lname"placeholder="Insert Last Name" required> 
                    </div>
                </div>
                <h3>Contact Information</h3>
                <div class="column">
                    <div class="inputBox">
                        <label>Email</label>
                        <input type="email" id="email"placeholder="Email Address" required>
                    </div>
                    <div class="inputBox">
                        <label>Contact Number</label>
                        <input type="tel" id="number"placeholder="Contact Number" required>
                    </div>
                </div>
                <h3>Pickup Details</h3>
                <div class="column">
                    <div class="inputBox">
                        <label>Street Name</label>
                        <input type="text" id="PickupStreet"placeholder="Street Name" required>
                    </div>
                    <div class="inputBox">
                        <label>Region</label>
                        <input type="text" id="PickupRegion"placeholder="Region" required>
                    </div>
                    <div class="inputBox">
                        <label>Barangay</label>
                        <input type="text" id="PickupBarangay"placeholder="Barangay" required>
                    </div>
                </div>
                <div class="column">
                    <div class="inputBox">
                        <label>City</label>
                        <input type="text" id="PickupCity"placeholder="City" required>
                    </div>
                    <div class="inputBox">
                        <label>Postal Code</label>
                        <input type="text" id="PickupPostal"placeholder="Postal Code">
                    </div>
                </div>
                <div class="column">
                    <div class="inputBox">
                        <label>Pickup Date</label>
                        <input type="date" id="PickupDate" required>
                    </div>
                    <div class="inputBox">
                        <label>Pickup Time</label>
                        <input type="time" id="PickupTime" required>
                    </div>
                </div>
                <h3>Destination Address</h3>
                <div class="column">
                    <div class="inputBox">
                        <label>Street Name</label>
                        <input type="text" id="DestinationStreet" placeholder="Street Name" required>
                    </div>
                    <div class="inputBox">
                        <label>Region</label>
                        <input type="text" id="DestinationRegion" placeholder="Region" required>
                    </div>
                    <div class="inputBox">
                        <label>Barangay</label>
                        <input type="text" id="DestinationBarangay" placeholder="Barangay" required>
                    </div>
                </div>
                <div class="column">
                    <div class="inputBox">
                        <label>City</label>
                        <input type="text" id="DestinationCity" placeholder="City" required>
                    </div>
                    <div class="inputBox">
                        <label>Postal Code</label>
                        <input type="text" id="DestinationPostal" placeholder="Postal Code">
                    </div>
                </div>        
                <button>Submit</button>
            </form>
        </div>
    </div>
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <p id="bookingDetails"></p>
            <button id="closeModalButton" class="close-button">Close</button>
        </div>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            const bottomNav = document.querySelector('.bottom-nav');
            
            if (window.scrollY > 0) {
                header.style.background = 'rgba(36, 92, 136, 1)'; // Change to full opacity
                bottomNav.style.background = 'rgba(58, 125, 169, 1)'; // Change to full opacity
            } else {
                header.style.background = 'rgba(255, 255, 255, 0)'; // Transparent background
                bottomNav.style.background = 'rgba(128, 200, 188, 0)'; // Transparent background
            }

            
        });
        document.querySelector('.form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting normally

                const Fname = document.getElementById('Fname').value;
                const Lname = document.getElementById('Lname').value;
                const PickupStreet = document.getElementById('PickupStreet').value;
                const DestinationStreet = document.getElementById('DestinationStreet').value;
                const PickupDate = document.getElementById('PickupDate').value;
                const PickupTime = document.getElementById('PickupTime').value;

                if (Fname && Lname) {
                    const bookingDetails = `${Fname} ${Lname} Booked!<br>From: ${PickupStreet}<br>To: ${DestinationStreet}<br>On: ${PickupDate} at ${PickupTime}`;
                    document.getElementById('bookingDetails').innerHTML = bookingDetails;
                    document.getElementById('bookingModal').style.display = 'block';
                } else {
                    alert('Please fill in all the required fields.');
                }
            });

            const modal = document.getElementById('bookingModal');
            const closeModalButton = document.getElementById('closeModalButton');

            closeModalButton.onclick = function() {
                modal.style.display = 'none';
                window.location.href = 'transport.html';
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                    window.location.href = 'transport.html';
                }
            }
    </script>
</body>
</html>

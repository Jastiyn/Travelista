<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelista</title>
    <link rel="stylesheet" href="packagesBook.css">
    <link rel="icon" href="pictures/plain logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="home.html">
                <img src="pictures/logo.png" class="logoImg" alt="Travelista">
            </a>
        </div>
        <div class="topnav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="bottom-nav">
        <ul>
            <li><a id="explore" href="explore.html">Explore Top Destination</a></li>
            <li><a id="airfare" href="airfare.html">Airfare</a></li>
            <li><a id="hotel" href="hotel.html">Hotels</a></li>
            <li><a id="transport" href="transport.html">Transportation</a></li>
            <li><a id="packages" href="packages.html">Packages</a></li>
        </ul>
    </div>
    
    <div class="container">
        <div class="newBox">
            <h1>Package Details</h1>
            <form action="#" class="form">
                <h3>Flight</h3>
                <div class="column">
                    <div class="inputBox">
                        <label>From</label>
                        <input type="text" id="From" 
                        value="Manila"
                        required>
                    </div>
                    <div class="inputBox">
                        <label>To</label>
                        <input type="text" id="Destination" 
                        value=""
                        required>
                    </div>
                    <div class="inputBox">
                        <label>Date</label>
                        <input type="date" id="Date" required>
                    </div>
                </div> 
                <div class="column">
                    <div class="inputBox">
                        <label>Adults</label>
                        <input type="number" id="adults" 
                        value="1"
                        required min="1">
                    </div>
                    <div class="inputBox">
                        <label>Children</label>
                        <input type="number" id="children" 
                        placeholder="0"
                        value="0"
                        min="0">
                        <small>2-11 years</small>
                    </div>
                    <div class="inputBox">
                        <label>Infant</label>
                        <input type="number" id="infants" 
                        placeholder="0"
                        value="0"
                        min="0">
                        <small>Under 2 years</small>
                    </div>
                </div>    
                <button type="submit">Search Flights</button>
            </form>
        </div>
    </div>
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <p id="bookingDetails"></p>
            <button id="closeModalButton" class="close-button">Close</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }
            var destination = getUrlParameter('destination');
            document.getElementById('Destination').value = destination;
        });
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            const bottomNav = document.querySelector('.bottom-nav');
            
            if (window.scrollY > 0) {
                header.style.background = 'rgba(36, 92, 136, 1)'; 
                bottomNav.style.background = 'rgba(58, 125, 169, 1)'; 
            } else {
                header.style.background = 'rgba(255, 255, 255, 0)'; 
                bottomNav.style.background = 'rgba(128, 200, 188, 0)';
            }
        });
        document.querySelector('.form').addEventListener('submit', function(event) {
                event.preventDefault();

                const From = document.getElementById('From').value;
                const Destination = document.getElementById('Destination').value;
                const Date = document.getElementById('Date').value;
                const Adults = document.getElementById('adults').value;
                const Children = document.getElementById('children').value;
                const Infants = document.getElementById('infants').value;
                
                if (From && Destination && Date) {
                    const bookingDetails = `From: ${From}<br>
                    To: ${Destination}<br>
                    On: ${Date}<br>
                    Adults: ${Adults}<br>
                    Children: ${Children}<br>
                    Infants: ${Infants}`;
                    
                    document.getElementById('bookingDetails').innerHTML = bookingDetails;
                    document.getElementById('bookingModal').style.display = 'block';
                } else {
                    alert('Please fill in all the required fields.');
                }
            });    

            const modal = document.getElementById('bookingModal');
            const closeModalButton = document.getElementById('closeModalButton');

            closeModalButton.onclick = function() {
                modal.style.display = 'none';
                window.location.href = 'packages.html';
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                    window.location.href = 'packages.html';
                }
            }
    </script>
</body>
</html>
